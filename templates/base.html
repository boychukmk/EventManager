<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Event Manager{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'event_list' %}" class="navbar-item">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'create_event' %}" class="navbar-item">Create Event</a>
                <a href="{% url 'user_logout' %}" class="navbar-item">Logout</a>
            {% else %}
                <a href="{% url 'user_login' %}" class="navbar-item">Login</a>
                <a href="{% url 'user_registration' %}" class="navbar-item">Register</a>
            {% endif %}
            <form action="{% url 'event_list' %}" method="get" class="search-container">
                <input type="text" name="search" class="search-input" value="{{ search_query }}" placeholder="Search...">
                <button type="submit" class="search-btn">Search</button>
            </form>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
